<body>
        <div class="container">
        <div class='h1'> JavaScript String Only Tutorial (Burmese Syllabe)</div>
                <div class="row">
                  <div class="col-sm">
                        <textarea id="from" rows="10" cols="30">သီဟိုဠ်မှ ဉာဏ်ကြီးရှင်သည် အာယုဝဍ္ဎနဆေးညွှန်းစာကို ဇလွန်ဈေးဘေး ဗာဒံပင်ထက် အဓိဋ္ဌာန်လျက် ဂဃနဏဖတ်ခဲ့သည်။</textarea>
                  </div>
                  <div class="col-sm">
                        <textarea id="to" rows="10" cols="30">
                            </textarea>
                  </div>
                  
                </div>
                <button id='btnC' class='btn btn-success'>Convert</button>
              </div>
    <script type="text/javascript">
    var from=document.getElementById('from');
    document.getElementById('btnC').onclick=function(){
        var myamar_syllabe=new Kth(from.value)
        console.log(myamar_syllabe.change())
        document.getElementById('to').value=myamar_syllabe.change().toString()
    };
    window.onload=function(){
        var myamar_syllabe=new Kth(from.value)
        console.log(myamar_syllabe.change())
        document.getElementById('to').value=myamar_syllabe.change().toString()
    }
   
    </script>
